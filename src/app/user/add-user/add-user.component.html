<div class="container">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Add User</h3>
            </div>
            <div class="panel-body">
                <form [formGroup]="addUserForm" (ngSubmit)="addUserSubmit()" novalidate>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="form-group col-md-6">
                            <label class="control-label col-sm-4" for="firstName">First Name:</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="firstName" placeholder="Enter first name" name="firstNameControl" formControlName="firstNameControl">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div *ngIf="(addUserForm.controls.firstNameControl.touched && !addUserForm.controls.firstNameControl.valid)">
                                <span class="glyphicon glyphicon-info-sign text-danger" aria-hidden="true" style="display:inline;"></span>
                                <p class="text-danger"  style="display:inline;">This is a required field</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="form-group col-md-6">
                            <label class="control-label col-sm-4" for="lastName">Last Name:</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="lastName" placeholder="Enter last name" name="lastNameControl" formControlName="lastNameControl">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div *ngIf="addUserForm.controls.lastNameControl.touched && !addUserForm.controls.lastNameControl.valid">
                                <span class="glyphicon glyphicon-info-sign text-danger" aria-hidden="true" style="display:inline;"></span>
                                <p class="text-danger" style="display:inline;">This is a required field</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="form-group col-md-6">
                            <label class="control-label col-sm-4" for="empId">Employee ID:</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="empId" placeholder="Enter employee id" name="empIdControl" formControlName="empIdControl">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div *ngIf="addUserForm.controls.empIdControl.touched && !addUserForm.controls.empIdControl.valid">
                                <span class="glyphicon glyphicon-info-sign text-danger" aria-hidden="true" style="display:inline;"></span>
                                <p class="text-danger" style="display:inline;">This is a required field</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="form-group col-md-6">
                            <div class="col-md-4"></div>
                            <div class="col-md-8">
                                <button type="submit" class="btn btn-md" [disabled]="addUserForm.invalid" 
                                    [ngClass]="{
                                        'btn-primary': addOrUpdateBtn == 'Add',
                                        'btn-success': addOrUpdateBtn == 'Update'
                                    }">{{addOrUpdateBtn}}</button>
                                <button type="button" class="btn btn-md btn-danger" (click)="addUserReset()">Reset</button>
                            </div>
                        </div>
                        <div class="col-md-3">
                            
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">View Users</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <p-dataTable [value]="usersList">
                            <p-column field="userId" header="User ID" sortable="true" [filter]="true" filterMatchMode="contains"></p-column>
                            <p-column field="firstName" header="First Name" sortable="true" [filter]="true" filterMatchMode="contains"></p-column>
                            <p-column field="lastName" header="Last Name" sortable="true" [filter]="true" filterMatchMode="contains"></p-column>
                            <p-column field="employeeId" header="Employee ID" sortable="true" [filter]="true" filterMatchMode="contains"></p-column>
                            <p-column field="projectId" header="Project ID" sortable="true" [filter]="true" filterMatchMode="contains"></p-column>
                            <p-column field="taskId" header="Task ID" sortable="true" [filter]="true" filterMatchMode="contains"></p-column>
                            <p-column>
                                <ng-template let-user="rowData" pTemplate="body">
                                    <div align="center">
                                        <button type="button" class="btn btn-primary btn-sm" (click)="editUser(user.userId)">Edit</button>
                                        <button type="button" class="btn btn-danger btn-sm" (click)="deleteUser(user.userId)">Delete</button>
                                    </div>
                                </ng-template>
                            </p-column>
                        </p-dataTable>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
