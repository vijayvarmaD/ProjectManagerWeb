<div class="container">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Project</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="form-group col-md-6">
                            <label class="control-label col-sm-4" for="firstName">Project:</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="firstName" placeholder="Enter first name">
                            </div>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-5"></div>
                        <div class="col-md-6">
                            <div class="checkbox checkbox-padding">
                                <label><input type="checkbox" value="">Set Start and End Date</label>
                            </div>
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="form-group col-md-6">
                            <label class="control-label col-sm-4" for="startDate">Start Date:</label>
                            <div class="col-md-8">
                                <form [formGroup]="myForm" (ngSubmit)="onSubmit()" novalidate>
                                    <div class="input-group" [formGroup]="myForm">
                                        <input class="form-control" style="float:none" placeholder="Select a date" ngx-mydatepicker name="myDate" formControlName="myDate"
                                            [options]="myOptions" #dp="ngx-mydatepicker" />
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default" (click)="dp.clearDate()">
                                                <i class="glyphicon glyphicon-remove"></i>
                                            </button>
                                            <button type="button" class="btn btn-default" (click)="dp.toggleCalendar()">
                                                <i class="glyphicon glyphicon-calendar"></i>
                                            </button>
                                        </span>
                                    </div>
                                    <!-- <div class="btnGroup">
                                                            <button class="button" type="submit" [disabled]="myForm.controls.myDate.errors">Submit</button>
                                                            <p class="error" *ngIf="myForm.controls.myDate.errors">Date is required!</p>
                                                        </div> -->
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="form-group col-md-6">
                            <label class="control-label col-sm-4" for="endDate">End Date:</label>
                            <div class="col-md-8">
                                <form [formGroup]="myForm" (ngSubmit)="onSubmit()" novalidate>
                                    <div class="input-group" [formGroup]="myForm">
                                        <input class="form-control" style="float:none" placeholder="Select a date" ngx-mydatepicker name="myDate" formControlName="myDate"
                                            [options]="myOptions" #dp="ngx-mydatepicker" />
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default" (click)="dp.clearDate()">
                                                <i class="glyphicon glyphicon-remove"></i>
                                            </button>
                                            <button type="button" class="btn btn-default" (click)="dp.toggleCalendar()">
                                                <i class="glyphicon glyphicon-calendar"></i>
                                            </button>
                                        </span>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-3"></div>                        
                    </div> 
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="form-group col-md-6">
                            <label class="control-label col-sm-4" for="lastName">Priority:</label>
                            <div class="col-sm-8">                         
                                <ion-range-slider #sliderElement
                                    type="single"
                                    [min]="0"
                                    max="30"
                                    grid="true"
                                    grid_num="3"
                                    prefix="Priority: "
                                    (onUpdate)="myOnUpdate($event)"
                                    (onChange)="myOnChange($event)"
                                    (onFinish)="myOnFinish($event)">
                                </ion-range-slider>                                       
                            </div>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="form-group col-md-6">
                            <label class="control-label col-sm-4" for="empId">Manager:</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="empId" placeholder="Select the Manager" [disabled]="true">
                            </div>
                            <div class="col-sm-2">
                                <button type="button" class="btn btn-primary">Search</button>
                            </div>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="form-group col-md-6">
                            <div class="col-md-4"></div>
                            <div class="col-md-8">
                                <button type="button" class="btn btn-md btn-primary">Add</button>
                                <button type="button" class="btn btn-md btn-danger">Reset</button>
                            </div>                                                                                  
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                </div>
            </div>
    
        </div>
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">View Projects</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-3">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-search"></span>
                                </span>
                            </div>
                        </div>
                        <!-- <div class="col-md-1"></div> -->
                        <div class="col-md-7">
                            <div class="row row-right">
                                <span>Sort:</span>
                                <button type="button" class="btn btn-basic" id="startDateSort">Start Date</button>
                                &nbsp;
                                <button type="button" class="btn btn-basic" id="endDateSort">End Date</button>
                                &nbsp;
                                <button type="button" class="btn btn-basic" id="prioritySort">Priority</button>
                                &nbsp;
                                <button type="button" class="btn btn-basic" id="completedSort">Completed</button>
                            </div>
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-12">
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <div class="row">
                                        <div class="col-md-2" style="text-align:center;">
                                            <label>Project</label>
                                        </div>
                                        <div class="col-md-1" style="text-align:center;">
                                            <label>No.of.tasks</label>
                                        </div>
                                        <div class="col-md-2" style="text-align:center;">
                                            <label>Start Date</label>
                                        </div>
                                        <div class="col-md-2" style="text-align:center;">
                                            <label>End Date</label>
                                        </div>
                                        <div class="col-md-1" style="text-align:center;">
                                            <label>Completed</label>
                                        </div>
                    
                                        <div class="col-md-1" style="text-align:center;">
                                            <label>Priority</label>
                                        </div>
                                        <div class="col-md-3" style="text-align:center;">
                    
                                        </div>
                                    </div>
                                </li>
                    
                                <li class="list-group-item">
                                    <div class="row">
                                        <div class="col-md-2" style="text-align:center;">
                                            <label>project manager</label>
                                        </div>
                                        <div class="col-md-1" style="text-align:center;">
                                            <label>3</label>
                                        </div>
                                        <div class="col-md-2" style="text-align:center;">
                                            <label>03/02/18</label>
                                        </div>
                                        <div class="col-md-2" style="text-align:center;">
                                            <label>04/02/18</label>
                                        </div>
                                        <div class="col-md-1" style="text-align:center;">
                                            <label>Completed</label>
                                        </div>
                    
                                        <div class="col-md-1" style="text-align:center;">
                                            <label>25</label>
                                        </div>
                                        <div class="col-md-3" style="text-align:center;">
                                            <div class="row">
                                                <button type="button" class="btn btn-primary" id="updateProject">Update</button>
                                                <button type="button" class="btn btn-danger" id="suspendProject">Suspend</button>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                    
                            </ul>
                        </div>
                    
                        <!-- <div class="col-md-1"></div> -->
                    </div>
                </div>
            </div>
        </div>
